<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <title>Vasyan</title>
</head>
<body>

<!--Панель-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-brand mb-0 h1"
                  th:text="${authUser.getEmail()}">admin@admin.root</span>
            <span style="color:white"> with roles: </span>
            <span th:each="role : ${authUser.getRoles()}">
                <span style="color: white" th:text="${role.role}"></span>
            </span>
        </div>
        <a type="button" class="btn btn-dark" th:href="@{/logout}">Logout</a>
    </div>
</nav>


<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a th:each="role : ${authUser.getRoles()}">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                       th:href="'#' + ${role.role}" role="tab" aria-controls="home" th:text="${role.role}">Home</a>
                </a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="ROLE_USER" role="tabpanel"
                     aria-labelledby="list-profile-list">
                    <p class="h2">User information page</p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <p class="h5 p-3 fs-1 mb-2 bg-light text-dark">About user</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Имя</th>
                                        <th scope="col">Возраст</th>
                                        <th scope="col">Почта</th>
                                        <th scope="col">Роли</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td scope="row" th:text="${user.id}"></td>
                                        <td scope="row" th:text="${user.name}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td><p th:text="${user.email}" align="left"></p></td>
                                        <td>
                                        <span th:each="role : ${user.roles}">
                                            <span th:text="${role.role}"></span>
                                        </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
